<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="background" id="background"></div>


<div class="input" id="input">
    <h4>Name</h4>
    <input type="text" id="name">
    <h4>Email</h4>
    <input type="text" id="email">
    <h4>picture URL</h4>
    <input type="text" id="pic">
    <h4>Phone</h4>
    <input type="text" id="number">
    <h4>Role</h4>
    <select name="" id="selection">
        <option value="Manager">Manager</option>
        <option value="IT">IT</option>
        <option value="Reception">Reception</option>
        <option value="Security">Security</option>
        <option value="Designer">Designer</option>
        <option value="Janator">Janator</option>
        <option value="Other">Other</option>
    </select>
    <div class="btnofpower" id="btnofpower">
    <button id="add">Add</button>
    <button id="cancel">Cancel</button>
    </div>
</div>







<div class="fix">
    <div class="employe-container">
        <h1>Unasigned employees</h1>
        <button class="add-employee" id="addform">+</button>
        <section class="employees" id="employees">
            <div class="employee"><h3>alicen walker => Manager</h3> <button class="edit">Edit</button></div>
        </section>
    </div>
    <div class="zones">
        <h1>Zones</h1>
        <section class="rooms">
            <div class="zone"><h3>Conference Room</h3></div>
            <div class="zone"><h3>Reception</h3></div>
            <div class="zone"><h3>Server Room</h3></div>
            <div class="zone"><h3>Security Room</h3></div>
            <div class="zone"><h3>Staff Room</h3></div>
            <div class="zone"><h3>Archives</h3></div>
        </section>
    </div>
</div>
<script src="script.js"></script>
</body>
